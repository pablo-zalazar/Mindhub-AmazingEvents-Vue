<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets//img/festival.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/header.css">
    <link rel="stylesheet" href="./assets/styles/footer.css">
    <link rel="stylesheet" href="./assets/styles/contact.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Contact</title>
</head>

<body>
    <main>
        <div id="app">
            <header class="header">
                <nav>
                    <img src="./assets/img/Logo_Amazing_Events.png" alt="logo">
                    <div :class="showMenu ? 'show' : 'hidden'">
                        <a href="./index.html">Home</a>
                        <a href="./upcomingEvents.html">Upcoming
                            Events</a>
                        <a href="./pastEvents.html">Past Events</a>
                        <a class="active" href="#">Contact</a>
                        <a href="./stats.html">Stats</a>
                    </div>
                    <button class="burguer" v-on:click="changeMenu()">
                        <img src="./assets/img/menu.jpg" alt="">
                    </button>
            </header>
            <div class="container">
                <form action="">
                    <label for=" name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Input your name"
                        class="border border-dark bg-body-secondary rounded p-1">
                    <label for="mail">Mail</label>
                    <input type="text" id="mail" name="mail" placeholder="Input your Mail"
                        class="border border-dark bg-body-secondary rounded p-1">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Input your message"></textarea>
                    <input class="push-button" type="submit" value="submit">
                </form>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="icons">
                <img src="./assets/img/instagram.png" class="icon" alt="logo">
                <img src="./assets/img/facebook.png" class="icon" alt="logo">
                <img src="./assets/img/whatsapp.png" class="icon" alt="logo">
            </div>
            <h2>Cohort</h2>
        </div>
    </footer>
    <script src="./assets/scripts/contact.js"></script>
</body>

</html>
